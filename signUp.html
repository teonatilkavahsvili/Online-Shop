<!DOCTYPE html>
<html>
<head>
	<title>MyStore</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/reset.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Yesteryear&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

</head>
<body>

	<header class="header">
        <div class="banner">
          <nav class="main-navigation container">
            <div class="menu-icon">
                <h1 class="web_logo">
                <a href="index.html" class="web_logo-link">MyStore</a>
            </h1>
                <i class="fa fa-bars fa-2x mobile-menu-opener"></i>
            </div>
            <h1 class="web_logo logo-hidden">
                <a href="index.html" class="web_logo-link">MyStore</a>
            </h1>
            <ul class="main_menu" id="main_menu">
                <li class="main_menu-item"><a href="#" class="main_menu-item--link main_menu-item--active">About Us</a></li>
                <li class="main_menu-item"><a href="#" class="main_menu-item--link">Shop</a></li>
                <li class="main_menu-item"><a href="#" class="main_menu-item--link">Contact</a></li>
                <!-- <li class="main_menu-item"><a href="#" class="main_menu-item--link">SignIn <i class="fa fa-sign-in"></i></a></li> -->
                <li class="main_menu-item"><a href="#" class="main_menu-item--link search__open"><i class="fa fa-search"></i></a></li>
                <li class="main_menu-item"><a href="#" data-toggle="modal" data-target="#loginModal" class="main_menu-item--link"><i class="fa fa-sign-in"></i></a></li>

            </ul>
            <div class="user">
                        <a href="#" data-toggle="modal" data-target="#loginModal"><i class="pe-7s-add-user"></i></a>
            </div>
        </nav>
         <section class="container-fluid p-side home-section" id="home">
            <div class="container banner-text">
                <div class="row">
                    <div class="col-lg-7 mt-13 d-flex justify-content-center">
                        <img src="icon/Icon.png" alt="logo">
                    </div>
                    <div class="col-lg-12 pt-5">
                        <h1>Welcome To MyStore</h1>
                    </div>

                    <div class="col-lg-12 pt-5" style="margin-bottom: 1rem;">
                        <h2>Making Sopping Better</h2>
                        <!-- <h3 class="pt-3">Italian Specialities</h3> -->
                    </div>
                    <div class="col-lg-5 col-md-3"></div>
                </div>
            </div>
        </section>
        </div>    
<!-- -------------------------------------Search ------------------------------------------>

            <div class="search__area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="search__inner">
                                <form action="#" method="get">
                                    <input placeholder="Search here... " type="text">
                                    <button type="submit"></button>
                                </form>
                                <div class="search__close__btn">
                                    <span class="search__close__btn_icon"><i class="zmdi zmdi-close fa fa-close"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </header>


    <section>

                            <div class="signIn">
                                <div class="signIn-form-container">
                                    <div class="signIn-text">
                                        <h2>Sign In</h2>
                                    </div>
                                    <div class="signIn-form">
                                        <form action="#" method="post">
                                            <input type="text" name="Name" placeholder="Name">
                                            <input type="text" name="Surname" placeholder="Surname">
                                            <input type="text" name="UserName" placeholder="UserName">
                                            <input type="text" name="Mail" placeholder="Mail">
                                            <input type="password" name="user-password" placeholder="Password">
                                            <input type="password" name="user-password" placeholder="Confirm Password">
                                            <input type="text" name="Phone Number" placeholder="Phone Number">
                                            <input type="text" name="Private Number" placeholder="Private Number">

                                            <div class="button-box">
                                                <button type="submit" class="default-btn">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
        
    </section>
    

    <!-- --------------------------------------------------------------------- footer ----------------------------------------->

    <footer class="page_footer">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center pt-3 pb-3">
        <div>Copyrights Â© 2019. Personal Blog Template by Teona Tilkavashvili</div>
      </div>
    </div>
  </div>
</footer>


     <!-- Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="login">
                                <div class="login-form-container">
                                    <div class="login-text">
                                        <h2>Sign In</h2>
                                        <span>Please login using account detail bellow.</span>
                                    </div>
                                    <div class="login-form">
                                        <form action="#" method="post">
                                            <input type="text" name="user-name" placeholder="Username">
                                            <input type="password" name="user-password" placeholder="Password">
                                            <div class="button-box">
                                                <div class="login-toggle-btn">
                                                    <input type="checkbox" id="remember">
                                                    <label for="remember">Remember me</label>
                                                    <a href="#">Forgot Password?</a>
                                                </div>
                                                <button type="submit" class="default-btn floatright">Sign In</button>
                                                <br>
                                                <button type="submit" class="default-btn floatright">Sign Up</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal end -->
